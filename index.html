<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>What's for Dinner</title>
</head>
<body>
  <nav>
    <h1>What's for Dinner?</h1>
    <button class="add-recipe-button">ADD A RECIPE</button>
  </nav>
  <main>
    <form class="selection-box">
      <h2>What are you looking for?<span>*</span></h2>
        <div>
          <input type="radio" name="course-selection" id="side" value="side">
          <label for="side">Side</label>
        </div>
        <div>
          <input type="radio" name="course-selection" id="main-dish" value="main-dish">
          <label for="main-dish">Main Dish</label>
        </div>
        <div>
          <input type="radio" name="course-selection" id="dessert" value="dessert">
          <label for="dessert">Dessert</label>
        </div>
        <div>
          <input type="radio" name="course-selection" id="entire-meal" value="entire-meal">
          <label for="entire-meal">Entire Meal</label>
        </div>
      <button class="lets-cook-button">LET'S COOK!</button>
    </form>
    <section class="cook-pot-box">
      <img class="cook-pot-pic" src="./assets/cookpot.svg"></img>
    </section>
    <section class="you-should-make-box hidden">
      <h3>You should make:</h3>
      <p class="display-random-dish"></p>
    </section>
  </main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
